<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title> To do list</title>
</head>

<body>
    <main>
        <div class="todo">
            <p> To Do List  </p>
            <div class="main">
                <form class="form_list">
                    <div class="input_todo d-flex">
                        <i class="fa-solid fa-angle-down downKey "></i>
                        <input type="text" name="ToDo" id="todoInput" onsubmit="empty()"  placeholder="What needs to be done ?" autofocus >
                    </div>
                </form>
                    <div id="lists" class="list">
                        <div class="filter d-flex px-2 py-1 justify-content-between">
                            <div class="fw-bold mt-1 incomplete_task"> 0 task left</div>
                            <div>
                                <span class="fw-bold me-2">Show :</span>
                                <span> <a href="#" id="all">all |</a></span>
                                <span> <a href="#" id="remain"> remaining |</a></span>
                                <span> <a href="#" id="completed">completed</a>  </span>
                            </div>
                            <!-- <div class="mt-1" id="complete">Clear completed [0]</div> -->
                        </div>
                        <div class="listItem">
                        </div>
                    </div>
            </div>
        </div>
    </main>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/js.js"></script>


</html>
